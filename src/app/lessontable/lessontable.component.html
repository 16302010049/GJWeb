
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>填写你的课程名</ng-template>
      <mat-form-field>
        <input matInput placeholder="课程名" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>下一个</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>填写你的课程简介</ng-template>
      <mat-form-field>
        <input matInput placeholder="简介" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>返回</button>
        <button mat-button matStepperNext>下一个</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>完成</ng-template>
    你现在已经完成
    <div>
      <button mat-button matStepperPrevious>返回</button>
      <button mat-button (click)="stepper.reset()">重置</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
<button mat-raised-button color="primary" class="open">开设</button>
