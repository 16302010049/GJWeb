<div *ngFor="let lesson of Lessons">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{lesson.title}}</mat-card-title>
      <mat-card-subtitle>{{lesson.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{lesson.introduce}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="temp()">进入课程</button>
      <button mat-button (click)="delete(lesson.id)">删除课程</button>
    </mat-card-actions>
  </mat-card>
</div>
